<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog | Share Your Moments</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 40px;
        }

        .upload-section h2 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background-color: #f8f9fa;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }

        .image-upload:hover {
            background-color: #e3f2fd;
            border-color: #2980b9;
        }

        .image-upload i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .image-upload p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .image-upload .file-info {
            margin-top: 15px;
            color: #2c3e50;
            font-weight: 500;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .post-content {
            padding: 20px;
        }

        .post-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-description {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #95a5a6;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .comments-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .comments-section h3 {
            margin-bottom: 15px;
            color: #3498db;
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
        }

        .comment-form {
            display: flex;
            margin-top: 15px;
        }

        .comment-form input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
        }

        .comment-form button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .comment-form button:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .posts-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> Photo Blog</h1>
            <p>Share your moments with the world. Upload your photos and connect with others.</p>
        </header>

        <section class="upload-section">
            <h2>Share Your Moment</h2>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="What's this photo about?" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Tell us more about this moment..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Upload Images</label>
                    <div class="image-upload" id="imageUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Double-click to select images</p>
                        <p class="small">Or drag & drop images here</p>
                        <p class="small">PNG, JPG, GIF up to 5MB each</p>
                        <div class="file-info" id="fileInfo">No files selected</div>
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                    </div>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </section>

        <div class="posts-container" id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>

        <footer>
            <p>Â© 2025 Photo Blog | Share Your Moments</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample initial posts
            const samplePosts = [
                {
                    id: 1,
                    title: "Sunset at the Beach",
                    description: "Beautiful sunset after a long day at the beach. The colors were absolutely stunning!",
                    image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    author: "Alex Johnson",
                    date: "2025-10-20",
                    comments: [
                        {author: "Sarah", text: "This is absolutely breathtaking!"},
                        {author: "Mike", text: "Where was this taken? It looks amazing!"}
                    ]
                },
                {
                    id: 2,
                    title: "Mountain Adventure",
                    description: "Hiking to the top of Eagle Peak. The view from the summit was worth every step!",
                    image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    author: "Emma Wilson",
                    date: "2025-10-20",
                    comments: [
                        {author: "Tom", text: "Incredible shot! Love the composition."},
                        {author: "Lisa", text: "I've been wanting to hike there. How difficult was the trail?"}
                    ]
                }
            ];

            // Display sample posts
            samplePosts.forEach(post => {
                addPostToPage(post);
            });

            // Get DOM elements
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');
            const fileInfo = document.getElementById('fileInfo');
            
            // Handle double-click event for image upload
            let lastClickTime = 0;
            const doubleClickThreshold = 300; // milliseconds
            
            imageUpload.addEventListener('click', function(e) {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastClickTime;
                
                if (timeDiff < doubleClickThreshold) {
                    // Double-click detected
                    imageInput.click();
                    lastClickTime = 0; // Reset to prevent triple-click
                } else {
                    // First click - record time
                    lastClickTime = currentTime;
                }
            });
            
            // Handle file selection
            imageInput.addEventListener('change', function() {
                updateFileInfo(this.files);
            });
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                imageUpload.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            imageUpload.addEventListener('drop', handleDrop, false);
            
            // Form submission handler
            const uploadForm = document.getElementById('uploadForm');
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const imageFiles = imageInput.files;
                
                if (imageFiles.length === 0) {
                    alert('Please select at least one image to upload');
                    return;
                }
                
                // Create new posts for each image
                for (let i = 0; i < imageFiles.length; i++) {
                    const imageFile = imageFiles[i];
                    const imageUrl = URL.createObjectURL(imageFile);
                    
                    // Create new post object
                    const newPost = {
                        id: Date.now() + i,
                        title: title + (imageFiles.length > 1 ? ` (${i+1})` : ''),
                        description: description,
                        image: imageUrl,
                        author: "You",
                        date: new Date().toISOString().split('T')[0],
                        comments: []
                    };
                    
                    // Add to page
                    addPostToPage(newPost);
                }
                
                // Reset form
                uploadForm.reset();
                fileInfo.textContent = 'No files selected';
            });

            // Function to add a post to the page
            function addPostToPage(post) {
                const postsContainer = document.getElementById('postsContainer');
                
                const postElement = document.createElement('div');
                postElement.className = 'post-card';
                postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-description">${post.description}</p>
                        <div class="post-meta">
                            <span>By ${post.author}</span>
                            <span>${post.date}</span>
                        </div>
                        <div class="comments-section">
                            <h3>Comments (${post.comments.length})</h3>
                            <div class="comments-list">
                                ${post.comments.map(comment => `
                                    <div class="comment">
                                        <div class="comment-author">${comment.author}</div>
                                        <div class="comment-text">${comment.text}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <form class="comment-form" data-post-id="${post.id}">
                                <input type="text" placeholder="Add a comment..." required>
                                <button type="submit"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                `;
                
                postsContainer.prepend(postElement);
                
                // Add event listener for comment form
                const commentForm = postElement.querySelector('.comment-form');
                commentForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const commentInput = this.querySelector('input');
                    const commentText = commentInput.value.trim();
                    
                    if (commentText) {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = `
                            <div class="comment-author">You</div>
                            <div class="comment-text">${commentText}</div>
                        `;
                        
                        this.previousElementSibling.appendChild(commentElement);
                        commentInput.value = '';
                        
                        // Update comment count
                        const commentCountElement = this.closest('.comments-section').querySelector('h3');
                        const currentCount = parseInt(commentCountElement.textContent.match(/\d+/)[0]);
                        commentCountElement.textContent = `Comments (${currentCount + 1})`;
                    }
                });
            }
            
            // Helper functions for drag and drop
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                imageUpload.style.backgroundColor = '#d1e7ff';
                imageUpload.style.borderColor = '#1a73e8';
            }
            
            function unhighlight() {
                imageUpload.style.backgroundColor = '#f8f9fa';
                imageUpload.style.borderColor = '#3498db';
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                // Update file input with dropped files
                imageInput.files = files;
                
                // Update file info display
                updateFileInfo(files);
            }
            
            function updateFileInfo(files) {
                if (files.length === 0) {
                    fileInfo.textContent = 'No files selected';
                    return;
                }
                
                if (files.length === 1) {
                    fileInfo.textContent = `Selected: ${files[0].name}`;
                } else {
                    const fileNames = Array.from(files).map(file => file.name).join(', ');
                    fileInfo.textContent = `Selected ${files.length} files: ${fileNames}`;
                }
            }
        });
    </script>
</body>
</html>
